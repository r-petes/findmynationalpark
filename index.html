<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title >plan my climb!</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
    </head>
    <body class="text-center">
      <br>
  
      <h1 style="color:#6495ed">find a park</h1>
      <br>
  
      <nav class="navbar-expand navbar-light bg-light d-flex justify-content-center">
  
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">FIND</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                  </li>
              </ul>
      </nav>
      
      <div class="page-content">
        <h2 class="text-muted m-5"> FIND </h2>
  
      <form action="/searchresults" method="post">
              <div class="form-group row  d-flex justify-content-center align-items-center">
              <div class="col-4">
                  <p>Enter Zipcode:</p>
                <input required name="enterLocation" type="text" class="form-control" id="enterLocation">
              </div>
            </div>
            <div class="form-group row d-flex mt-5 justify-content-center">
                  <div class="col-4">
                      <p>Select search radius:</p>
                      <select required name="searchRadius" class="form-select" id="searchRadius" aria-labelledby="Search radius">
                      <option value="50">50 miles</option>
                      <option value="100">100 miles</option>
                      <option value="250">250 miles</option>
                      <option value="500">500 miles</option>
                      <option value="1000">1000 miles</option>
                  </div>
              </select>
            </div>
  
  
            <div>
              <button id="parkSearch" type="submit" class="btn btn-outline-dark mt-5">Search for parks!</button>
            </div>
          </form>
  
          <div id="results">
  
  
          </div>
        </div>
      </div>

      </body>
  
  </html>
